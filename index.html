<!DOCTYPE html>
<html>
<head>
  <title>Beautiful HTML Page with API Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    tr:hover {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>API Data Display</h1>
  <table>
    <tr>
      <th>Product Name</th>
      <th>MRP</th>
      <th>Price</th>
    </tr>
    ${apiData.map((product) => `
      <tr>
        <td>${product.productname}</td>
        <td>${product.MRP}</td>
        <td>${product.price}</td>
      </tr>
    `).join('')}
  </table>
</body>
</html>
